<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Formats</title>

	New Date (At present date)
	Getting by creating an id and function name
	<script>
		function drama(){
		var a = new Date()
		console.log(a)
		document.getElementById("demo").innerHTML=a
	}
	</script>


	<script>
		function drama(){
		var a = new Date("2020-06-06")
		console.log(a)
		document.getElementById("demo").innerHTML=a
	}
    </script>

    to get day of particular date
    <script>
		function drama(){
		var a = new Date("2023-06-06").getDay();
		console.log(a)
		document.getElementById("demo").innerHTML=a
	}
    </script>
</head>
<body>
  <p id="demo"></p>
  <button onclick="drama()">Click to todays date and time</button>
</body>
</html>
