<!DOCTYPE html>
<html>
<head>

	<title>DIALOG BOXEX</title>
</head>
<body>
	<h2>
  Generally dialog boxex gives messages

  Types of dialog boxex
    alert()
    prompt()
    confirm()

    </h2>
    <script>
    	alert("HI welcome to dailog box");
    	var a=prompt("enter your thing")
    	console.log(a)
    	var b=confirm("whether its kk or not")
    	console.log(b)
    </script>

    JAVASCRIPT- SCREEN WIDTH,SCREEN HEIGHT
    <script>
    	var a=screen.width
    	console.log("width of the screen",a)
    	var b=screen.height
    	console.log("height of the screen",b)
    </script>
</body>
</html>
