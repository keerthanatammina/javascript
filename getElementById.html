<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>getElementById</title>

	
	<script>
      function drama(){
      	var a=document.getElementById("id1").innerHTML
      	console.log("1 :",a)
      	var b=document.getElementById("id2").innerHTML
        console.log("2 :",b)
      }
	</script>
</head>
<body>
    
    <h1>getElementById()</h1>
    <p id="id1">THis is the first element</p>
    <p id="id2">This is the second element</p>
    <button onclick="drama()">Submit</button>
</body>
</html>
