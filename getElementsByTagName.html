<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
	<script type="text/javascript">
		
		function drama(){
			var a=document.getElementsByTagName("li")
			console.log(a[0].innerHTML)
		}
	</script>


	<script>
        function drama(){
			var a=document.getElementsByTagName("li")
			for(i=0;i<a.length;i++)
				console.log(a[i].innerHTML)
		}

	</script>


	<script>
        function drama(){
			var a=document.getElementsByTagName("h1")
			for(i=0;i<a.length;i++)
				console.log(a[i].innerHTML)
		}

	</script>

</head>
<body>
  <h1>Elements getting by tag name</h1>
  <h1>Here we are using basic html elements</h1>
  <h1>Lets start using these elements</h1>
  <ul>Front-end languauages
  	<li>HTML</li>
  	<li>CSS</li>
  	<li>JAVA</li>
  	<li>JS</li>
  	<li>PYTHON</li>
  	<li>REACT JS</li>
  	<li>Node js</li>
  </ul>
  <button onclick="drama()">Submit</button>
</body>
</html>
