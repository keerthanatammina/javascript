<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Innerhtml</title>
	<script>
		function drama(){
			var a=20
			console.log(a)
			var b=document.getElementById("demo").innerHTML
			console.log(b,"everyone")
			var c=document.getElementById("id1").value
			console.log("cnkdnc",c)
		}
	</script>
</head>
<body>
  <h1>Inner Html in js</h1>
  <p id="demo">HELLO</p>
  <input type="text" id="id1"/>
  <button onclick="drama()">Submit</button>
</body>
</html> 


<!--
	Here we use innerhtml to get html code
	            value     to get value of the code-->
