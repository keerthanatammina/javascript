<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java-Looping</title>
</head>
<body>
   <h1> Java-looping statements</h1>

   <h2>For loop</h2>
   <script>
   	for(i=0;i<20;i++)
   		if(i%3==0)
   		   console.log(i);
   	console.log("for loop")
   </script>

   <h2> While loop</h2>
   <script>

   	var a=5;
   	while(a<=500){
   		if(a%100==0)
   		  console.log(a);
   	    a++
   	} 
   	console.log("while loop")
</script>


<h2>Do while loop</h2>
<script>
	 var a=25;
	 do{
	 	if(a%5==0)
	 	console.log(a);
	 	a++
	 }
	 while(a<=100);
	console.log("do while");
</script>
</body>
</html>
