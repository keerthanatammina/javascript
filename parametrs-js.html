<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PASSING PARAMETERS</title>
	<script>
		function para2(a,b)
		{
              console.log("addition of two numbers"+(a+b))
              other(23,768)
		}
		function other(add,sub){
			console.log("subtraction"+(sub-add))
		}
	</script>
</head>
<body>
<h1> passing-parameters in js </h1>
<button onclick="para2(34,56)">PASSING TWO PARAMETES </button>
</body>
